	<script>
        function vibrate(val) {
            if ("vibrate" in navigator) return navigator.vibrate(val);
            if ("oVibrate" in navigator) return navigator.oVibrate(val);
            if ("mozVibrate" in navigator) return navigator.mozVibrate(val);
            if ("webkitVibrate" in navigator) return navigator.webkitVibrate(val);
        }



        function convert_to_time(secs, _mat) {
            if (secs < 0) {
                mat = "-";
                secs = -secs;
            } else {
                mat = "+";
            }
            if (_mat == true) mat = "";
            secs = parseInt(secs);
            hh = secs / 3600;
            hh = parseInt(hh);
            mmt = secs - (hh * 3600);
            mm = mmt / 60;
            mm = parseInt(mm);
            ss = mmt - (mm * 60);

            if (hh > 23) {
                dd = hh / 24;
                dd = parseInt(dd);
                hh = hh - (dd * 24);
            } else {
                dd = 0;
            }

            if (ss < 10) {
                ss = "0" + ss;
            }
            if (mm < 10) {
                mm = "0" + mm;
            }
            if (hh < 10) {
                hh = "0" + hh;
            }


            if (hh > 0) {
                return (mat + hh + ":" + mm + ":" + ss);
            } else {
                return (mat + mm + ":" + ss);
            }
        }




        function show(_win) {
            document.getElementById("body_all").style.display = "none";
            document.getElementById("body_settings").style.display = "none";
            document.getElementById("body_timer").style.display = "none";
            document.getElementById("body_" + _win).style.display = "block";

            document.getElementById("group_title").innerHTML = event.target.getAttribute("t");


            if (_win !== "all") {
                document.getElementById("settings_button").style.display = "none";
                document.getElementById("back_button").style.display = "block";
            } else {
                document.getElementById("settings_button").style.display = "block";
                document.getElementById("back_button").style.display = "none";
            }
        };

        var countdown;
        var duration = 0;
        var next_alarm, back_alarm;


        function setDuration() {
            var _date1 = new Date();
            var _date2 = new Date(_date1);
            dyrated = 0;
            for (i = 0; i < alarms.length; i++) {
                _date2.setHours(alarms[i][0], alarms[i][1], 0);
                if ((((_date2 - _date1) / 1000) - duration) < 300 && (((_date2 - _date1) / 1000) - duration) > -300) {
                    save_duration(duration + (((_date2 - _date1) / 1000) - duration));
                    get_alarm();
                    dyrated = 1;
                    kalert("Время скорректировано по звонку)<br>Изменено на " + convert_to_time(-duration));
                    break;
                }
            }
            if (dyrated == 0) kalert("Время не скорректировано.<br>Эту кнопку нажимать только по звонку.");
        }

        function save_duration(_duration, _rec) {
            document.getElementById("time_s").innerHTML = convert_to_time(_duration)
            if (_rec !== "no") {
                setCookie("duration", _duration, {
                    expires: 604800
                });
            }
            get_alarm();
            duration = _duration;
        }

        function bind() {
            var d = new Date();
            var n = d.getDay();
			
            if (typeof ts == "undefined") document.body.innerHTML =
                "<h2>Расписание на эту группу не найдено.<br>Обратитесь к <a href='https://vk.com/dom534412'>администратору.</a><h2>";

            save_duration(Number(getCookie("duration")) || 0, "no")
            if (n == 0) {
                toggle_week_day(document.getElementById("week_days_w0"));
            } else {
                toggle_week_day(document.getElementById("week_days_w" + (n - 1)));
            }

            for (var i = 0; i < 6; i++) {
                document.getElementById("week_days").cells[i].addEventListener("click", function (e) {
                    toggle_week_day(e.target);
                })
            }
            ts[6] = [];

            for (z = 0; z < alarms.length / 2; z++) {
                ts[6][z] = [];
                ts[6][z][0] = "" + alarms[z * 2][0] + ":" + alarms[z * 2][1] + " - " + alarms[(z * 2) + 1][0] + ":" +
                    alarms[(z * 2) + 1][1];
                ts[6][z][1] = "";
                ts[6][z][2] = "";
            }
            get_alarm();
          
            
            setInterval('get_alarm();', 5000);
            setTimeout('document.getElementById("loading_div").style.display = "none";', 500);


        }

        function kalert(_msg) {
            document.getElementById("kalert").innerHTML = _msg;
            document.getElementById("kalert").style.display = "block";
            setTimeout('document.getElementById("kalert").style.opacity = 1;', 500);
            setTimeout('document.getElementById("kalert").style.opacity = 0;', 3000);
            setTimeout('document.getElementById("kalert").style.display = "none";', 3500);
        }

        function toggle_week_day(_obj) {
            if (document.getElementsByClassName("active").length > 0) {
                document.getElementsByClassName("active")[0].className = document.getElementsByClassName("active")[0].className
                    .replace("active", " ");
            }
            if (_obj !== null) {
                _obj.className = _obj.className + " active";


                if (_obj.getAttribute("w") == "6") {
                    document.getElementsByClassName("lists")[0].rows[1].cells[1].innerHTML = "Звонки";
                    document.getElementsByClassName("lists")[0].rows[1].cells[2].innerHTML = "";
                } else {
                    document.getElementsByClassName("lists")[0].rows[1].cells[1].innerHTML = "Урок";
                    document.getElementsByClassName("lists")[0].rows[1].cells[2].innerHTML = "Каб";
                }


                for (l = 0; l < alarms.length / 2; l++) {
                    document.getElementsByClassName("lists")[0].rows[l + 2].cells[2].innerHTML = ts[_obj.getAttribute(
                        "w")][l][2];
                    document.getElementsByClassName("lists")[0].rows[l + 2].cells[2].setAttribute("title", ts[_obj.getAttribute(
                        "w")][l][1]);
                    document.getElementsByClassName("lists")[0].rows[l + 2].cells[1].innerHTML = ts[_obj.getAttribute(
                        "w")][l][0];
                }
            }
        }


        function get_alarm() {
            var date1 = new Date();
            var date2 = new Date(date1);
            var week_day = new Date().getDay();
            if (week_day == 0) {
                document.getElementById('now').style.display = "none";
            } else {
                for (i = 0; i < alarms.length; i++) {
                    date2.setHours(alarms[i][0], alarms[i][1], 0);
                    if (((date2 - date1) / 1000) - duration > 0) {
                        countdown = ((date2 - date1) / 1000) - duration;
                        document.getElementById('time_next_alarm').innerHTML = (alarms[i] == undefined) ? "--:--" : (
                            alarms[i][0] + ":" + alarms[i][1]);
                        document.getElementById('time_back_alarm').innerHTML = (alarms[i - 1] == undefined) ? "--:--" :
                            (alarms[i - 1][0] + ":" + alarms[i - 1][1]);


                        if (alarms[i - 1] == undefined || alarms[i - 1][2] == undefined) {
                            document.getElementById('now_l').innerHTML = "Сейчас: Построения";
                        } else {
                            document.getElementById('now_l').innerHTML = (alarms[i - 1][2] == "-1") ?
                                "Сейчас: Перемена" : "Сейчас: " + ts[week_day][alarms[i - 1][2]][0] + ((ts[week_day][
                                    alarms[i - 1][2]
                                ][2] == "--") ? "" : " в " + ts[week_day][alarms[i - 1][2]][2] + " каб.");
                        }

                        if (alarms[i] == undefined || alarms[i][2] == "undefined") {
                            document.getElementById('next_l').innerHTML = "Потом: Домой :3";
                        } else {
                            document.getElementById("next").style.display = "table-row";
                            document.getElementById('next_l').innerHTML = (alarms[i][2] == "-1") ? "Потом: " + ts[
                                week_day][alarms[i + 1][2]][0] + ((ts[week_day][alarms[i + 1][2]][1] == "--") ? "" :
                                " в " + ts[week_day][alarms[i + 1][2]][2] + " каб.") : "Потом: " + ts[week_day][
                                alarms[i][2]
                            ][0] + ((ts[week_day][alarms[i][2]][2] == "--") ? "" : " в " + ts[week_day][alarms[i][2]]
                                [2] + " каб.");
                        }
                        break;
                    }
                }
            }
        }
